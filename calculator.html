        body {

        .cal {
            background-image: linear-gradient(to right, rgb(255, 239, 16), rgb(255, 143, 16), rgba(115, 255, 0, 0.5));
            width: 400px;
            height: 535px;
            border-radius: 15px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 5px 5px 3px 2px rgba(0, 0, 0, 0.5);
        }

        .flex_holder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        .result {
            background-color: white;
            border-radius: 10px;
            width: 80%;
            height: 60px;
            /* overflow: scroll; */
        }

        .result2 {
            background-color: rgba(255, 255, 255, 0.815);
            border-radius: 10px;
            width: 80%;
            height: 30px;
            /* overflow: scroll; */
        }

        .start_place {
            margin-left: 20px;
        }

        .flex_holder2 {
            display: flex;
            justify-content: center;
        }

        .bottons_div {
            width: 80%;
            height: 374px;
            position: relative;
        }

        .flexi {
            display: flex;
            flex-direction: row;
        }

        .bottons {
            background-image: linear-gradient(to right, rgb(60, 255, 0), rgb(127.5, 127.5, 0));
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
    </style>

                    document.getElementById("res").innerHTML = "";
                    count = 1;
                    break;

                    document.getElementById("res").innerHTML = "";

                case "/":

                    oldValue = value;
                    value = 0;
                    document.getElementById("outPut").innerHTML += document.getElementById("res").innerHTML + operator;
                    document.getElementById("res").innerHTML = "";
                    count = 1;
                    break;
                case "=":
                    operator = "=";
                    break;
                default:
                    // alert(count)
                    if(operator == "" && count == 1)
                    {
                        value = sValue.innerText;
                    }
                    else if(operator == "" && count > 1)
                    {
                        value = parseInt(String(value) + String(sValue.innerText));
                    }
                    else if(operator != "" && count == 1){
                        value = parseInt(sValue.innerText);
                    }
                    else if(operator != "" && count > 1){
                        value = parseInt(String(value) + String(sValue.innerText));
                    }
                    document.getElementById("res").innerHTML = "";
                    document.getElementById("res").innerHTML += value;
                    count++;
                    break;
            }

                    // all = parseInt(oldValue);
                    document.getElementById("outPut").innerHTML = all;
                    document.getElementById("res").innerHTML = all;
                    break;
            }
